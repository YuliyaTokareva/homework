<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="login-form">
      <div class="form-control">
        <input name="primaryLanguage" type="text" value="HTML" disabled />
      </div>
      <div class="form-control">
        <input name="agree" type="checkbox" />
      </div>
      <div class="form-control">
        <input
          name="like"
          type="checkbox"
          style="margin-top: 6px; margin-bottom: 12px"
          readonly
          checked
        />
      </div>
      <div class="form-control">
        <input name="favouriteColor" type="color" value="#ff7f50" />
      </div>
      <div class="form-control">
        <input name="birthDate" type="date" value="2021-01-02" />
      </div>
      <div class="form-control">
        <input
          name="birthTime"
          type="datetime-local"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-control">
        <input
          name="email"
          type="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="form-control">
        <input name="avatar" type="file" />
      </div>
      <div class="form-control">
        <input name="startLearning" type="month" value="2020-01" />
      </div>
      <div class="form-control">
        <input name="favouriteNumber" type="number" value="17" />
      </div>
      <div class="form-control">
        <textarea
          name="story"
          rows="5"
          cols="30"
          placeholder="A long time ago..."
        ></textarea>
      </div>
      <div class="form-control">
        <input name="password" type="password" value="secret" />
      </div>
      <div class="form-control languages">
        <input name="language" id="html" type="radio" />
        <label for="html">HTML</label>
        <input name="language" id="css" type="radio" checked />
        <label for="css">CSS</label>
        <input name="language" id="javascript" type="radio" />
        <label for="javascript">JavaScript</label>
      </div>
      <div class="form-control">
        <input name="learningProgress" type="range" value="30" />
      </div>
      <div class="form-control">
        <select name="framework">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form-control">
        <input
          name="search"
          type="search"
          placeholder="Type first letters..."
        />
      </div>
      <div class="form-control">
        <input name="lunchEnd" type="time" value="14:01" />
      </div>
      <div class="form-control">
        <input
          name="website"
          type="url"
          placeholder="https://website.com"
          required
        />
      </div>
      <div class="form-control">
        <input name="birthWeek" type="week" value="2021-W51" />
      </div>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
